<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
        }
        #peopleModule {
            padding: 0;
        }
        #peopleModule li {
            display: inline-block;
            list-style-type: none;
            background-color: seagreen;
            border-radius: 5px;
            padding: 6px;
            margin: 5px;
            width: 200px;
            cursor: pointer;
            /* text-align: center; */
            color: white;
            font-weight: bolder;
            opacity: 0.85;
            transition: opacity 0.3s cubic-bezier(0.215, 0.610, 0.355, 1);
        }
        #peopleModule li:hover {
            opacity: 1;
        }
        #peopleModule li span {
            display: inline-block;
            width: 160px;
            /* overflow: hidden; */
        }
        #peopleModule li i {
            cursor: pointer;
            font-weight: bold;
            background: rgb(233, 32, 32);
            padding: 3px 6px;
            border-radius: 5px;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div id="peopleModule">
        <h1>People</h1>
        <input placeholder="name" type="text">
        <button id="addPerson">Add Person</button>
        <ul id="people"></ul>
    </div>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
