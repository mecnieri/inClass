        let body = document.body;   
        let childNodes = body.childNodes;
        childNodes.forEach((el) => {
            if( el.nodeName.toLowerCase() === 'ul' ){
                if( el.children.length ){
                    let firstLi = el.firstElementChild;
                    firstLi.style.fontSize = '20px';
                    firstLi.style.fontWeight = '900';
                    console.log(firstLi, firstLi.nextElementSibling)
                    console.log('ParentNode - ', firstLi.parentNode);
                    // for( let liElement of el.children ){

                }
            }
        })
