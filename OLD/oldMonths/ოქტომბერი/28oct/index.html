<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React</title>
    <script src="https://unpkg.com/react@16.6.0/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16.6.0/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/create-react-class@15.6.3"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <style>
        .box {
            border: 2px double #222;
            padding: 15px;
        }
        .default {
            border: 2px solid #222;
            padding: 15px;
            background-color: seagreen;
        }
        .VW {
            background-color: turquoise;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        function DateFormat(props) {
            let date = props.date;
            let delimiter = props.delimiter;
            let day = date.getDate();
            let month = date.getMonth();
            let year = date.getFullYear();

            return (
                <span>{day}{delimiter}{month}{delimiter}{year}</span>
            );
        }        
        DateFormat.propTypes = {
            date: PropTypes.instanceOf(Date).isRequired
        }
        DateFormat.defaultProps = {
            delimiter: ':'
        }

        const List = (props) => {
            return <ul>{props.children}</ul>
        }

        const Item = (props) => {
            console.log(props.children);
            return <li>{props.children}</li>
        }
        List.defaultProps = {
            children: <Item>Empty List</Item>
        }

        function App() {
            return (
                <>
                    <List />
                    <List> 
                        <Item>
                            <DateFormat date={new Date()} delimiter=" - "/>
                        </Item>
                        <Item>First</Item>
                        <Item>Second</Item>
                    </List>
                </>
            );
        }


        const root = document.getElementById('app')
        ReactDOM.render( <App />, root )
    </script>
</body>

</html>
