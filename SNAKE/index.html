<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.shareicon.net/data/128x128/2015/09/20/104334_avatar_512x512.png">
    <link rel="stylesheet" href="style.css">
    <title>Hi there... yes, I'm ninja</title>
</head>

<body>
    <canvas id="canvas" width="400" height="400" style="border:2px solid wheat"></canvas>
    <br>
    <br>
    <p id="current">Current length: </p>
    <br>
    <p id="record">Your High Score</p>
    <div>
        <button id="newGame">New Game</button>
    </div>
    <div id="featuresId">
        <p>Apples Quantity</p><input type="text" value="5" id="quantityInp">
        <br>
        <br>
        <p>Snake's length</p> <input type="text" value="1" id="snakelen">
        <br>
        <br>
        <p>Level</p> <input type="text" value="10" id="speed">
        <br>
        <br>
        <div class="boardSize">
            <p>Choose board size </p>
            <button id="big">Big Board</button>
            <br>
            <br>
            <button id="normal">Normal Board</button>
            <br>
            <br>
            <button id="small">Small Board</button>
            <br>
            <br>
        </div>
        <div class="level">Choose game level</div>
        <button id="novice">Novice</button>
        <br>
        <br>
        <button id="intermediate">intermediate</button>
        <br>
        <br>
        <button id="hard">Hard</button>
    </div>
    <script src="globalVariables.js"></script>
    <script src="Apple.js"></script>
    <script src="Snake.js"></script>
    <script src="keyPush.js"></script>
    <script src="game.js"></script>
</body>

</html>
