<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React </title>
    <script src="https://unpkg.com/react@16.4.0/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <style>
        .box{
        border: 2px double #222;
        padding: 15px;
        background-color: pink;
        
       }
       .default {
           border : 2px solid #222;
           padding: 15px;
           background-color: green;
       }
       .VW {
           background-color: blue;
       }
           </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
    function ComponentDemo(props) {
        let info = "Super Code";
        return (
            <React.Fragment> 
                <h1>Hello React</h1>
                <h2>Hello {info}</h2> 
            </React.Fragment>
        )
    }


    function Demo(props) {
         return (
            <div className={props.demoClass}> 
                <h1>Hello Box</h1>
                <h2>Hello {props.data}</h2> 
            </div>
        )
    }
    
Demo.defaultProps = {
    demoClass : 'default',
    data: "default data "
}
    let destruct = {
        demoClass: "box",
        data: "data for component"
    }

    let element = <ComponentDemo/> 

    function Car(props){
        return (
            <div className={props.className}>
            <h1>Make - {props.brand}</h1>
            <h2>Year - {props.year}</h2>
            </div>
        )
    }

Car.propTypes = {
    make : PropTypes.string,
    year : PropTypes.number,
    className : PropTypes.string.isRequired 
}


const cars = [
    { make : "VW", year : 2008, className :"box VW"},
    { make : "Audi", year : 2018,className :"box"},
    { make : "Skoda", year : 2012,className :"box"},
    { make : "Range Rover", year : 2019,className :"box"},
]
 
let carsDOM = cars.map( (car, index) => {
    return (
        <Car 
        className={car.className} 
        make={car.make}
        year={car.year}
        key={index}
        />
    )
})

let App = <div> {carsDOM} </div>



    // ReactDOM.render(<ComponentDemo/>, document.getElementById('root'))

    ReactDOM.render(App, document.getElementById('root'))


   </script>
</body>

</html>
