<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.shareicon.net/data/128x128/2015/09/20/104334_avatar_512x512.png">
    <link rel="stylesheet" href="style.css">
    <title>Hi there... yes, I'm ninja</title>
</head>

<body>
    <div class="myList">
        <div class="todos">
            <div id="todo0">
                <p>To-Do List</p>
            </div>
            <div id="todo1">
                <p>sololearn</p>
            </div>
            <div id="todo2">
                <p>codeacademy</p>
            </div>
            <div id="todo3">
                <p>freecodecamp web</p>
            </div>
            <div id="todo4">
                <p>freecodecamp vids</p>
            </div>
            <div id="todo5">
                <p>the net ninja</p>
            </div>
            <div id="todo6">
                <p>udemy</p>
            </div>
            <div id="todo7">
                <p>Algorithms</p>
            </div>
            <div id="todo8">
                <p>JavaScript Fundamentals</p>
            </div>
        </div>
        <div class="progress">
            <div id="dt0">
                <p id="done">Progress</p>
            </div>
            <div id="pr1"></div>
            <div id="pr2"></div>
            <div id="pr3"></div>
            <div id="pr4"></div>
            <div id="pr5"></div>
            <div id="pr6"></div>
            <div id="pr7"></div>
            <div id="pr8"></div>
        </div>
        <div class="timeProgress">
            <div id="tmp0">
                <p id="timeProg">Time Progress</p>
            </div>
            <div id="tmp1"></div>
            <div id="tmp2"></div>
            <div id="tmp3"></div>
            <div id="tmp4"></div>
            <div id="tmp5"></div>
            <div id="tmp6"></div>
            <div id="tmp7"></div>
            <div id="tmp8"></div>
        </div>
        <div class="advanced">
            <div id="ad0">
                <img id="success" src="success@2x.png" alt="success">
                <p id="advance">Advanced</p>
            </div>
            <div id="advnc1"></div>
            <div id="advnc2"></div>
            <div id="advnc3"></div>
            <div id="advnc4"></div>
            <div id="advnc5"></div>
            <div id="advnc6"></div>
            <div id="advnc7"></div>
            <div id="advnc8"></div>
        </div>
        <div class="doneTasks">
            <div id="dt0">
                <p id="done">Done Tasks</p>
            </div>
            <div id="dt1"></div>
            <div id="dt2"></div>
            <div id="dt3"></div>
            <div id="dt4"></div>
            <div id="dt5"></div>
            <div id="dt6"></div>
            <div id="dt7"></div>
            <div id="dt8"></div>
        </div>
        <div class="allTasks">
            <div id="allTasks0">All Tasks</div>
            <div id="allTasks1"> </div>
            <div id="allTasks2"> </div>
            <div id="allTasks3"> </div>
            <div id="allTasks4"> </div>
            <div id="allTasks5"> </div>
            <div id="allTasks6"> </div>
            <div id="allTasks7"> </div>
            <div id="allTasks8"> </div>
        </div>
        <div class="startingTime">
            <div id="st0">Start</div>
            <div id="st1"></div>
            <div id="st2"></div>
            <div id="st3"></div>
            <div id="st4"></div>
            <div id="st5"></div>
            <div id="st6"></div>
            <div id="st7"></div>
            <div id="st8"></div>
        </div>

        <div class="deadLine">
            <div id="dl0">Deadline</div>
            <div id="dl1"></div>
            <div id="dl2"></div>
            <div id="dl3"></div>
            <div id="dl4"></div>
            <div id="dl5"></div>
            <div id="dl6"></div>
            <div id="dl7"></div>
            <div id="dl8"></div>
        </div>
        <div class="duration">
            <div id="dr0">Duration</div>
            <div id="dr1"></div>
            <div id="dr2"></div>
            <div id="dr3"></div>
            <div id="dr4"></div>
            <div id="dr5"></div>
            <div id="dr6"></div>
            <div id="dr7"></div>
            <div id="dr8"></div>
        </div>
        <div class="daysLeft">
            <div id="dayLft">Days Left</div>
            <div id="dayLft1"></div>
            <div id="dayLft2"></div>
            <div id="dayLft3"></div>
            <div id="dayLft4"></div>
            <div id="dayLft5"></div>
            <div id="dayLft6"></div>
            <div id="dayLft7"></div>
            <div id="dayLft8"></div>
        </div>
        <label id="checkLabel">
            <input type="checkbox" id="myCheck" onclick="checkFunc()" checked="true">
            <p>Show only main</p>
        </label>
    </div>

    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
