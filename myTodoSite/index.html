<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.shareicon.net/data/128x128/2015/09/20/104334_avatar_512x512.png">

<body>

            <div id="todo2">

                <p>freecodecamp web</p>

            </div>

        </div>
        <div class="doneTasks">

            </div>
            <div id="id1">

            <div id="id2">

            </div>

            <div id="st2"></div>

            <div id="st4"></div>
            <div id="st5"></div>
            <div id="st6"></div>
            <div id="st7"></div>

            <div id="dl5"></div>
            <div id="dl6"></div>
            <div id="dl7"></div>
        </div>
        <div class="daysLeft">

            <div id="dayLft1"></div>
            <div id="dayLft2"></div>
            <div id="dayLft3"></div>
            <div id="dayLft4"></div>
            <div id="dayLft5"></div>
            <div id="dayLft6"></div>
        </div>

    </div>


    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
